<div class="container" [class.dark-mode]="isDarkMode"> 
  <h1 class="title">SUMATIVA</h1>
  <hr class="divider" />

  <div class="layout">
    <!-- Panel izquierdo -->
    <div class="left-panel">
      <!-- Sección de botones -->
      <div class="buttons">
        <div class="top-buttons">
          <app-accept-component (acceptClick)="onAccept()"></app-accept-component>
          <app-cancel-component (cancelClick)="onCancel()"></app-cancel-component>
        </div>
        <div class="bottom-buttons">
          <app-primary-component (colorChange)="handleColorChange($event)"></app-primary-component>
          <app-secondary-component (shapeChange)="handleShapeChange($event)"></app-secondary-component>
        </div>
        <div class="center-button">
          <app-dark-mode (modeChange)="handleModeChange($event)"></app-dark-mode>
        </div>
      </div>

      <!-- Sección de campos de entrada -->
      <div class="input-fields">
        <div class="input-group">
          <label for="email">Correo:</label>
          <app-e-mail (emailChange)="handleEmailChange($event)"></app-e-mail>
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <app-contrasena (passwordChange)="handlePasswordChange($event)"></app-contrasena>
        </div>
        <div class="input-group">
          <label for="text">Texto:</label>
          <app-texto (textChange)="handleTextChange($event)"></app-texto>
        </div>
      </div>
    </div>

    <!-- Línea separadora -->
    <div class="separator"></div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <app-visualizador
        [color]="color"
        [shape]="shape"
        [password]="password"
        [email]="email"
        [text]="text">
      </app-visualizador>
    </div>
  </div>
</div>
